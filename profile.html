<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - EcoBites</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #FFA500;
        }

        .profile-header h1 {
            font-size: 2rem;
            margin: 0;
        }

        .profile-details {
            margin: 20px 0;
            text-align: left;
        }

        .profile-details div {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-details img {
            width: 20px;
            height: 20px;
        }

        .action-buttons {
            margin-top: 20px;
        }

        .action-buttons button {
            padding: 10px 20px;
            background-color: #FFA500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .action-buttons button:hover {
            background-color: #e69500;
        }

        .section {
            margin-top: 40px;
            text-align: left;
        }

        .section h2 {
            border-bottom: 2px solid #FFA500;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html"><span class="title-eco">Eco</span><span class="title-bites">Bites</span></a></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="favorites.html">Favorites</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="profile-container">
            <div class="profile-header">
                <img src="images/profile-placeholder.png" alt="Profile Picture">
                <h1>Welcome, [User Name]</h1>
            </div>

            <div class="profile-details">
                <div>
                    <img src="icons/user.png" alt="Name Icon">
                    <span>Name: [User Name]</span>
                </div>
                <div>
                    <img src="icons/email.png" alt="Email Icon">
                    <span>Email: [User Email]</span>
                </div>
                <div>
                    <img src="icons/logout.png" alt="Logout Icon">
                    <a href="signin.html">Logout</a>
                </div>
            </div>

            <div class="action-buttons">
                <button onclick="location.href='account-settings.html'">Manage Account</button>
            </div>

            <div class="section">
                <h2>Favorite Recipes</h2>
                <p>Your favorite recipes will appear here.</p>
            </div>

            <div class="section">
                <h2>Submitted Recipes</h2>
                <p>Your submitted recipes will appear here.</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 EcoBites. All rights reserved.</p>
    </footer>
</body>
</html>
